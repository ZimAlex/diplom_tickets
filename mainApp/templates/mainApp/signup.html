{% extends "mainApp/wrapper.html" %}
{% block title%}
  Регистрация
{%endblock%}

{% block content %}
    <h2 align="center">Регистрация</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p style="color: white">
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
