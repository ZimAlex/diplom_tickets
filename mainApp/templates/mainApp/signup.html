{% extends "mainApp/wrapper.html" %}
{% block title%}
  Регистрация
{%endblock%}

{% block content %}
    <h3 align="center" style="color: white">Регистрация</h3>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p style="color: white" style="align-content: center" style="align-items: center">
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
