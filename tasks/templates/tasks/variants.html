{% extends "mainApp/wrapper.html" %}
{% block title%}
  Варианты к заданию №{{task.Quest}}
{%endblock%}


{% block content%}
    {% for var in variants%}
        <h3>Вариант:___{{var.Variant}}</h3>
        <h3>Статус:___{{var.Check}}</h3>
        <h3>Время:___{{var.Time}} cекунд</h3>
        <hr>
    {% endfor %}


{% endblock %}
