{% extends "mainApp/wrapper.html" %}
{% block title%}
  Билет №{{task.Quest}}
{%endblock%}

{% block content%}
    <h2 class="text-info">{{task.Quest}}</h2>
    <h3 align="center">Напишите следующий счастливый билет</h3>
    <form action="addvariant/{{task.id}}" method="post">

        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary btn-lg" value="Подтвердить">

    </form>

{% endblock %}
