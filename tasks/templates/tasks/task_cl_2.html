{% extends "mainApp/wrapper.html" %}
{% block title%}
  Билет №{{task.Quest}}
{%endblock%}
{% block content%}

    <h2 class="text-info">{{task.Quest}}</h2>
    <h2 class="text-info">Уровень: {{task.Level}}</h2>
    <form action="variant/{{task.id}}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary btn-lg" value="Подтвердить">

    </form>
<h5 align="left">Результат прошлого задания: <em>{{check}}</em></h5>
{% endblock %}
